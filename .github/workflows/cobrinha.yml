name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Roda todo dia à meia-noite
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-contribution-grid-snake.svg
          
          # === CORES FINAIS PARA O TEMA DRACULA ===
          color_snake: "#FF79C6"      # Cor da cobra (Dracula Pink)
          color_dots: "#BD93F9"       # Cor dos pontos de contribuição (Dracula Purple)
          color_bg: "#282A36"         # Cor de fundo dos quadrados (Dracula Background)

      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
